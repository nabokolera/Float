<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <link rel="stylesheet" href="styles/styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="left">
            <p>1</p>
        </div>
        <div class="right">
            <p>2</p>
        </div>
    </section>

    <section>
        <div class="left">
            <p>1</p>
        </div>
        <div class="container">
            <div class="right-small">
                <p class="small">2</p>
            </div>
            <div class="right-small">
                <p class="small">3</p>
            </div>
            <div class="right-small">
                <p class="small">4</p>
            </div>
            <div class="right-small">
                <p class="small">5</p>
            </div>
        </div>
    </section>
    
    <section>
        <div class="left">
            <p>1</p>
        </div>
        <div class="left last-margin">
            <p>2</p>
        </div>
        <div class="container">
            <div class="left last-margin">
                <p>3</p>
            </div>
            <div class="left last-margin">
                <p>4</p>
            </div>
        </div>
    </section>
</body>
</html>
